{% extends 'layouts/base.html'%}

{% load static %}


{% block content %}
<div class="formularioContacto" style="text-align: center;">
    <h1 style="color: white;">Agregar Categoría</h1>
    <form method="post">
        {% csrf_token %}
        <table style="margin:20px auto; color: white;">
        {{ form.as_table }}
        </table>
        <button type="submit" style="display: block; margin: 0 auto;">Guardar Categoría</button>
    </form>

    <h2 style="color: white; margin-top: 30px;">Listado de Categorías</h2>
    <ul style="list-style-type: none; padding: 0;">
        {% for categoria in categorias %}
        <li style="margin-bottom: 10px;">
            {{ categoria.nombre }}
            <form method="post" action="{% url 'borrar_categoria' categoria.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="margin-left: 10px;">Borrar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock%}
